        - APP_PROJECT_NAME=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_OUTBOX_CLEANER_APP_PROJECT_NAME}
        - BUILD_CONFIGURATION=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_OUTBOX_CLEANER_APP_BUILD_CONFIGURATION}
