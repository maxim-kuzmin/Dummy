services:
  backend-microservice-writer-db-migration-for-mssqlserver-app:
    build:
      context: ${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_DB_MIGRATION_APP_PROJECT_PATH}
      dockerfile: Dockerfile
      args:
        - APP_PATH=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_DB_MIGRATION_APP_CONTAINER_APP_PATH}
        - APP_PROJECT_NAME=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_DB_MIGRATION_APP_PROJECT_NAME}
        - BUILD_CONFIGURATION=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_DB_MIGRATION_APP_BUILD_CONFIGURATION}
    environment:
      - DOTNET_ENVIRONMENT
    volumes:
      - ${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_DB_MIGRATION_FOR_MSSQLSERVER_APP_HOST_FOLDER_LOGS}:${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_DB_MIGRATION_APP_CONTAINER_FOLDER_LOGS}

  backend-microservice-writer-db-migration-for-postgres-app:
