      dockerfile: Dockerfile
      args:
        - APP_PATH=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_OUTBOX_PRODUCER_APP_CONTAINER_APP_PATH}
        - APP_PROJECT_NAME=${MY_SERVICE_BACKEND_MICROSERVICE_WRITER_OUTBOX_PRODUCER_APP_PROJECT_NAME}
