        - APP_PROJECT_NAME=${MY_SERVICE_BACKEND_MICROSERVICE_READER_INBOX_CONSUMER_APP_PROJECT_NAME}
        - BUILD_CONFIGURATION=${MY_SERVICE_BACKEND_MICROSERVICE_READER_INBOX_CONSUMER_APP_BUILD_CONFIGURATION}
    environment:
      - DOTNET_ENVIRONMENT
    volumes:
      - ${MY_SERVICE_BACKEND_MICROSERVICE_READER_INBOX_CONSUMER_APP_HOST_FOLDER_LOGS}:${MY_SERVICE_BACKEND_MICROSERVICE_READER_INBOX_CONSUMER_APP_CONTAINER_FOLDER_LOGS}

