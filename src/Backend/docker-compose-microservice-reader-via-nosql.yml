      - App__Infrastructure__MongoDB__Password=${MY_SERVICE_BACKEND_MICROSERVICE_READER_VIA_NOSQL_INBOX_CLEANER_APP_CONFIG_INFRASTRUCTURE_MONGODB_PASSWORD}
      - App__Infrastructure__MongoDB__Port=${MY_SERVICE_BACKEND_MICROSERVICE_READER_VIA_NOSQL_INBOX_CLEANER_APP_CONFIG_INFRASTRUCTURE_MONGODB_PORT}
