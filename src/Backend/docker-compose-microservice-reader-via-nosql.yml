      - App__Infrastructure__MongoDB__UserId=${MY_SERVICE_BACKEND_MICROSERVICE_READER_VIA_NOSQL_INBOX_CLEANER_APP_CONFIG_INFRASTRUCTURE_MONGODB_USERID}
      - App__Infrastructure__Observability__CollectorGrpcEndpoint=${MY_SERVICE_BACKEND_MICROSERVICE_READER_VIA_NOSQL_INBOX_CLEANER_APP_CONFIG_INFRASTRUCTURE_OBSERVABILITY_COLLECTOR_GRPC_ENDPOINT}
